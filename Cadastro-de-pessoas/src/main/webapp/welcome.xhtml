<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>

<h:body>
    <h3>Bem vindo</h3>
    <h4> #{helloBean.name}</h4>
    <h4>Idade: #{helloBean.age}</h4>
    <h4>Gênero: #{helloBean.gender}</h4>
    <h4>CEP: #{helloBean.cep}</h4>
    <h4>Número: #{helloBean.num}</h4>
    <h4>Rua: #{helloBean.rua}</h4>
    <h4>Estado: #{helloBean.estado}</h4>
    <h4>Cidade: #{helloBean.cidade}</h4>
    <h:form>
        <h:commandButton value="Voltar" action="hello" />
    </h:form>
</h:body>
</html>
