<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Cadastro</title>
</h:head>
<h:body>
    <h3>Por favor, digite abaixo os seguintes dados:</h3>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="name" value="Nome:" />
            <h:inputText id="name" value="#{helloBean.name}" />

            <p:outputLabel for="gender" value="Genero:" />
            <h:inputText id="gender" value="#{helloBean.gender}" />

            <p:outputLabel for="age" value="Idade:" />
            <h:inputText id="age" value="#{helloBean.age}" />

            <p:outputLabel for="cep" value="CEP:" />
            <h:inputText id="cep" value="#{helloBean.cep}" />

            <p:outputLabel for="num" value="Número:" />
            <h:inputText id="num" value="#{helloBean.num}" />

            <p:outputLabel for="rua" value="Rua:" />
            <h:inputText id="rua" value="#{helloBean.rua}" />

            <p:outputLabel for="estado" value="Estado (sigla):" />
            <h:inputText id="estado" maxlength="2" value="#{helloBean.estado}">
            </h:inputText>

            <p:outputLabel for="cidade" value="Cidade:" />
            <h:inputText id="cidade" value="#{helloBean.cidade}" />

            <h:panelGroup /> <!-- Espaço em branco -->
            <p:commandButton value="Cadastrar" action="#{CadastroBean.cadastrar(helloBean.age, helloBean.name, helloBean.gender, helloBean.cep, helloBean.num, helloBean.rua, helloBean.estado, helloBean.cidade)}" />


        </p:panelGrid>
    </h:form>
</h:body>
</html>
